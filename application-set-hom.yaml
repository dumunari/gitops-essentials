apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: hom-go-apps
spec:
  generators:
    - git:
        repoURL: https://github.com/dumunari/gitops-essentials.git
        revision: application-set-helm
        files:
        - path: "apps/**/config.yaml"
  template:
    metadata:
      name: 'hom-{{application}}'
    spec:
      project: go-apps
      source:
        repoURL: "{{repoUrl}}"
        targetRevision: appset-helm
        path: "{{application}}-helm-chart"
        helm:
          valueFiles:
            - "values-hom.yaml"
      destination:
        server: https://kubernetes.default.svc
        namespace: hom